   <h3>История анализов</h3>
<table>
  <tr>
    <th>ID</th>
    <th>Имя файла</th>
    <th>Дата</th>
    <th>Mean</th>
    <th>StdDev</th>
  </tr>
  <tr *ngFor="let item of history" (click)="select(item)">
    <td>{{ item.id }}</td>
    <td>{{ item.fileName }}</td>
    <td>{{ item.processedAt }}</td>
    <td>{{ item.mean }}</td>
    <td>{{ item.stdDev }}</td>
  </tr>
</table>

<div *ngIf="selected">
  <h4>Детали анализа #{{ selected.id }}</h4>
  <pre>{{ selected | json }}</pre>
</div>
