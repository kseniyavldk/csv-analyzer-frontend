<div class="history-container">
  <h2>История загрузок</h2>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="!loading && dataSource.length > 0">
    <table mat-table [dataSource]="pagedData" class="mat-elevation-z8">

     <ng-container matColumnDef="fileName">
  <th mat-header-cell *matHeaderCellDef>Файл</th>
  <td mat-cell *matCellDef="let item" (click)="openDetails(item)" style="cursor:pointer">
    {{ item.fileName }}
  </td>
</ng-container>

<ng-container matColumnDef="fileSize">
  <th mat-header-cell *matHeaderCellDef>Размер</th>
  <td mat-cell *matCellDef="let item">{{ item.fileSize }}</td>
</ng-container>

<ng-container matColumnDef="processedAt">
  <th mat-header-cell *matHeaderCellDef>Дата</th>
  <td mat-cell *matCellDef="let item">{{ item.processedAt | date:'dd.MM.yyyy HH:mm' }}</td>
</ng-container>

<ng-container matColumnDef="mean">
  <th mat-header-cell *matHeaderCellDef>Среднее</th>
  <td mat-cell *matCellDef="let item">{{ item.mean }}</td>
</ng-container>

<ng-container matColumnDef="stdDev">
  <th mat-header-cell *matHeaderCellDef>Стандартное отклонение</th>
  <td mat-cell *matCellDef="let item">{{ item.stdDev }}</td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Действия</th>
  <td mat-cell *matCellDef="let item">
    <button mat-icon-button color="warn" matTooltip="Удалить" (click)="deleteFile(item.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <div class="paginator">
      <button (click)="prevPage()" [disabled]="currentPage===0">◀ Назад</button>
      <span>Страница {{ currentPage + 1 }} из {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage>=totalPages-1">Вперед ▶</button>
    </div>
  </div>

  <p *ngIf="!loading && dataSource.length===0" class="empty">Нет загруженных файлов</p>
</div>

<!-- Детали записи -->
<app-upload-detail [record]="selectedRecord"></app-upload-detail>
